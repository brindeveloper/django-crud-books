<!DOCTYPE html>
<html lang="en">

<head>
    <title>Books</title>
</head>

<body>
    <h1>Book List</h1>
    <a href="{% url 'book_create' %}">Add new book</a>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} ({{ book.published_date }})
            <a href="{% url 'book_update' book.pk %}">Edit</a>
            <a href="{% url 'book_delete' book.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
